---
layout: page
permalink: /directors/
title: Directors
---


<div id="archives">
{% for director in site.directors %}
  <div class="archive-group">
    {% capture director_name %}{{ director | first }}{% endcapture %}
    <div id="#{{ director_name | slugize }}"></div>
    <p></p>
    
    <h3 class="director-head">{{ director_name }}</h3>
    <a name="{{ category_name | slugize }}"></a>
    {% for post in site.directors[director_name] %}
    <article class="archive-item">
      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h4>
    </article>
    {% endfor %}
  </div>
{% endfor %}
</div>
